            </a>
          </ul>
        </div>

        <a href="main.html">게시판</a>

        <a href="first.html">로그아웃</a>

    <div class="post">
      <div class="post-header">
        <img src="circle.png" alt="프로필" class="profile-pic">
        <div>
          <span class="username">이욱현</span>
          <span class="date">2024년 10월 17일 17:51</span>
        </div>
      </div>
      <p>개발용 노트북을 사려고 합니다.</p>

        <span><b>투표</b></span>
