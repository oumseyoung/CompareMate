<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="write.css">
  <title>게시글 작성</title>
</head>

<body>
  <header>
    <div class="header-container">
      <a href="main.html">
        <img src="icon.png" alt="CM" id="CM" />
      </a>
      <div class="up">
        <img src="Bell.png" alt="알람" id="bell" onclick="toggleLayer()" />
        <div id="layer" class="hidden">
          <!--이부분 수정해야합니다!!!!!-->
          <img
            src="trash.png"
            alt="휴지통"
            id="trash"
            onclick="clearAlerts()"
          />
          <ul id="alert-list">
            <a href="#">
              <li class="alert-item">
                <img src="circle.png" alt="프로필" /><span
                  >투표 내용 또는 댓글 내용<br />게시글 제목</span
                >
              </li>
            </a>
          </ul>
        </div>
        <a href="main.html">게시판</a>
        <a href="mypage.html">마이페이지</a>
        <a href="first.html">로그아웃</a>
      </div>
    </div>
    <hr class="custom-hr">
  </header>

  <main>
    <h1>게시글 작성</h1>
    <form>
      <div class="form-group-inline">
        <label for="category">카테고리</label>
        <select id="category">
          <option>카테고리 선택</option>
          <option>전자제품</option>
          <option>패션/의류</option>
          <option>뷰티/건강</option>
          <option>식품/음료</option>
          <option>생활용품</option>
          <option>취미/여가</option>
          <option>자동차/오토바이</option>
          <option>기타</option>
        </select>
      </div>
      <div class="form-group-inline">
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="게시글 제목을 작성하세요">
      </div>

      <div class="poll">
        <div class="poll-header">
          <img src="vote.png" alt="투표 아이콘" />
          <span>투표</span>
        </div>
        <div class="poll-layout">
          <div class="poll-content">
            <div class="poll-options">
              <div class="poll-option">
                <input type="text" placeholder="항목 입력">
                <input type="file" accept="image/*" style="display: none;" id="file-input">
                <img src="image.png" alt="이미지 추가" class="upload-trigger">
              </div>
              <div class="poll-option">
                <input type="text" placeholder="항목 입력">
                <input type="file" accept="image/*" style="display: none;" id="file-input">
                <img src="image.png" alt="이미지 추가" class="upload-trigger">
              </div>
              <button type="button" class="add-option">+ 항목 추가</button>
            </div>
            <label>
              <input type="checkbox" id="multi-select"> 복수선택
            </label>

            <div class="poll-settings">
              <label for="end-date">투표 종료시간 설정</label>
              <div class="date-time-inputs">
                <input type="date" id="end-date" value="">
                <input type="time" id="end-time" value="">
              </div>
              <label><input type="checkbox"> 투표 종료 전 알림 받음</label>
            </div>
          </div>

          <textarea placeholder="게시글을 작성하세요."></textarea>
        </div>
      </div>
      <div class="form-actions">
        <a href="main.html">
          <button type="button" id="cancel" class="cancel">취소</button>
        </a>
        <button type="submit" id="upload" class="upload">업로드</button>
        <!-- 업로드 성공시 main.html로 이동. 다른 이슈는 팝업처리 -->
      </div>
    </form>
  </main>

  <script src="write.js"></script>

</body>

</html>
